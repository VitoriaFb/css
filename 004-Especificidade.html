<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Css Especificidade</title>
  <style>
    /* 0.0.0.1 */
    P {
      color: navy;
    }

    /* 0.0.1.1 */
    .nova-cor {
      color: chartreuse;
    }

    /*0.1.1.1 */
    #nova-cor-id-1,
    #nova-cor-id-2 {
      color: darkred;
    }

    /*1.1.1.1 */
  </style>
</head>


<body>
  <p>Texto 1.</p>
  <p class="nova-cor">Texto 2.</p>
  <p class="nova-cor">Texto 3.</p>
  <p id="nova-cor-id-1" class="nova-cor">Texto 4.</p>
  <!--/*1.1.1.1 */-->
  <p id="nova-cor-id-2" class="nova-cor" style="color: red;">
    Texto 5.
  </p>
  <p>Texto 6.</p>
</body>


</html>
