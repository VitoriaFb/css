<html lang="pt-br">

<head>

  <title>Gradient</title>
  <style>
    body {
      background-image: linear-gradient(to right,
          red,
          yellow,
          blue,
          green,
          pink);

      background-size: 100% 300px;

    }
  </style>
</head>
