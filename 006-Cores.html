<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Css Cores</title>

  <style>
    div {
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    div:nth-child(1) {
      background: #D62828;
    }

    div:nth-child(2) {
      background: #FCBF49;
    }

    div:nth-child(3) {
      background: #F77F00;
    }
  </style>

</head>


<body>
  <div>
    #D62828
  </div>

  <div>
    #FCBF49
  </div>

  <div>
    #F77F00
  </div>
</body>

</html>
